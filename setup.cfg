[bdist_wheel]
universal = 1


[flake8]
max-line-length = 140
exclude = */migrations/*

[tool:pytest]
testpaths = tests
norecursedirs =
    migrations

python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -ra
    --strict
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short

[isort]
line_length = 120
known_first_party = usecase
default_section = THIRDPARTY
forced_separate = test_usecase
not_skip = __init__.py
skip = migrations
multi_line_output=2
